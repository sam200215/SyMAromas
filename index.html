<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&A Aromas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>S&A Aromas</h1>
    <p>pequeños frascos, grandes aromas</p>
  </header>

  <div class="grid" id="product-grid"></div>

  <div class="details hidden" id="detail-view">
    <img id="detail-image" src="" alt="" />
    <h2 id="detail-title"></h2>
    <p><strong>Notas principales:</strong> <span id="detail-notas"></span></p>
    <p><strong>Recomendaciones:</strong> <span id="detail-clima"></span></p>
    <p><strong>Presentación:</strong> <span id="detail-presentacion"></span></p>
    <div style="margin-top: 1rem; display: flex; gap: 1rem;">
      <button class="btn-outline" onclick="hideDetails()">Volver</button>
      <a class="btn" id="whatsapp-btn" href="#" target="_blank">Comprar vía WhatsApp</a>
    </div>
  </div>

  <footer>
    © 2025 S&A Aromas. Todos los derechos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
